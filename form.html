<section class="section-form" style="align-items:center;">
  <div style="padding:20px;display: block;
  margin-left: auto;
  margin-right: auto;">
    <form class="regform" action="https://docs.google.com/forms/d/e/1FAIpQLSdnGMYARPzlDW0JnZL8BJzmwIRUF5lYLpw27iQBh2oBhQVEQw/formResponse">
      <h4>Kalolsavam registration</h4>
      <div class="col col-xxl-5 col-xl-6 col-lg-10 col-md-10 col-sm-10" style="padding-top:20px;">
        <label for="inputname" class="form-label required">Name</label>
        <input type="email" class="form-control" id="inputname" required>
      </div>




      <div class="col col-xxl-5 col-xl-6 col-lg-10 col-md-10 col-sm-10" style="padding-top:20px;">
        <label for="inputclass" class="form-label required">Class</label>
        <select id="inputclass" class="form-select">
          <option selected> </option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          
        </select>
      </div>




      <div class="col col-xxl-5 col-xl-6 col-lg-10 col-md-10 col-sm-10" style="padding-top:20px;">
        <label for="inputdiv" class="form-label required">Division</label>
        <select id="inputdiv" class="form-select">
          <option selected> </option>
          <option>A</option>
          <option>B</option>
          <option>C</option>
          <option>D</option>
          <option>E</option>
          <option>F</option>
          <option>G</option>
          <option>H</option>
          <option>I</option>
          <option>J</option>
          <option>K</option>
          
        </select>
      </div>




      <div class="col col-xxl-5 col-xl-6 col-lg-10 col-md-10 col-sm-10" style="padding-top:20px;">
        <label for="inputnum" class="form-label required">Phone number (Whatsapp number)</label>
        <input type="text" class="form-control" id="inputnum" placeholder="" required>
      </div>
      


      <div class="col col-xxl-5 col-xl-6 col-lg-10 col-md-10 col-sm-10" style="padding-top:20px;">
        <label for="inputcultural" class="form-label">Cultural</label>
        <select id="inputcultural" class="form-select">
          <option selected> </option>
          <option>Light Music</option>
          <option>Classical Music</option>
          <option>Mimicry</option>
          <option>Recitation(Kannada, â€¢ Malayalam,English,Hindi)</option>
          <option>Nadanpattu</option>
          <option>Classical Dance</option>
          <option>Mono act</option>
          <option>Folk Dance(Cinematic Dance not allowed)</option>
          <option>Kathaprasangam</option>
          <option>Yakshagana (Single)</option>
          <option>Instrumental music</option>

        </select>
      </div>



      <div class="col col-xxl-5 col-xl-6 col-lg-10 col-md-10 col-sm-10" style="padding-top:20px;">
        <label for="inputsports" class="form-label">Sports</label>
        <select id="inputsports" class="form-select">
          <option selected> </option>
          <option>Yogasana (Vrukshasana,Trikonasana)</option>
          <option>Surya Namaskara</option>
          <option>Yoga with Music</option>
          <option>Karate(Kata,Kumite,basics)</option>
          

        </select>
      </div>



      <div class="col col-xxl-5 col-xl-6 col-lg-10 col-md-10 col-sm-10" style="padding-top:20px;">
        <label for="inputwe" class="form-label">Work experience</label>
        <select id="inputwe" class="form-select">
          <option selected> </option>
          <option>Drawing(Pencil,water colour,Oil Painting)</option>
          <option>Bottle art</option>
          <option>Embroidery</option>
          <option>Coconut Shell Products</option>
          <option>Chalk Making</option>
          <option>Palm Products</option>
          <option>Coir Products</option>
          <option>Clay model</option>
          <option>Agarbatti making</option>
          <option>Puppet making</option>

        </select>
      </div>
      



      


      <div class="col-10" style="padding-top:20px;">
        <button type="button" class="button" onclick="window.location.href='a.html'">Know more</button>
      </div>
    </form>
